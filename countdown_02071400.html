<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>固定時間倒數計時器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    #countdown {
      font-size: 3em;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="countdown"></div>

  <script>
    // 設定目標時間 (請改成你想要的目標時間)
    const targetTime = new Date('2025-02-07T14:00:00').getTime(); // YYYY-MM-DDTHH:MM:SS

    function updateCountdown() {
      const now = Date.now();
      const timeLeft = targetTime - now;

      if (timeLeft <= 0) {
        document.getElementById('countdown').textContent = "倒數結束！";
        clearInterval(timer);
        return;
      }

      const totalHours = Math.floor(timeLeft / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      document.getElementById('countdown').textContent =
        `${totalHours.toString().padStart(2, '0')} 小時 ${minutes.toString().padStart(2, '0')} 分鐘 ${seconds.toString().padStart(2, '0')} 秒`;
    }

    // 每秒更新一次倒數
    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
